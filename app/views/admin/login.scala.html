@(str: String)(implicit mesg: Messages, req: RequestHeader, lang: Lang)

@views.html.admin.main("",
    Seq(),
    Seq(),
    HtmlFormat.raw("")) {

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        @helper.form(routes.LoginLogoutController.login(), 'name -> "loginForm"){
                            @helper.CSRF.formField
                            <fieldset>
                                <div class='form-group'>
                                    <input class="form-control" placeholder="mail or login id" name="email" type="text" value="" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>

                                <div class="button-content">
                                    <a class="btn btn-success btn-block" href="javascript:void(0)" onclick="document.loginForm.submit();return false;">Login</a>
                                </div>
                            </fieldset>
                        }

                    </div>
                </div>
            </div>
        </div>
    </div>

}
